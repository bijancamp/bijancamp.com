{{ define "main" -}}
<h1>
  <a href="{{ .Permalink }}">Posts</a>
</h1>
<ul class="posts">
{{ range .Data.Pages -}}
  <li>
    <span><a href="{{ .Permalink }}">{{ .Title }}</a> &#xB7; <time class="pull-right post-list" datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}">{{ .Date.Format "2006-01-02" }}</time></span>
  </li>
{{- end }}
</ul>
{{- end }}
